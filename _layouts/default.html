<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Open Graph for social preview -->
      <meta property="og:title" content="Développeuse Full Stack à Lille, pour des interfaces web utiles et accessibles - Aldjia Dev" />
      <meta property="og:description" content="Développeuse full stack basée à Lille, je crée des interfaces web solides, utiles et accessibles. Un code engagé au service de projets concrets et humains.
      " />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://aldjia.dev" />
      <meta property="og:image" content="https://aldjia.dev/assets/images/preview.jpg" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Aldjia Dev</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #FEF9F3;">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="color: var(--primary); font-size: 1.8rem; font-style: italic;">
          Aldjia Dev
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/about" style="color: var(--primary);">À propos</a></li>
            <li class="nav-item"><a class="nav-link" href="/realisations" style="color: var(--primary);">Réalisations</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog" style="color: var(--primary);">Articles</a></li>
            <li class="nav-item"><a class="nav-link" href="/podcasts" style="color: var(--primary);">Podcasts</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact" style="color: var(--primary);">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      {{ content }}
    </main>

    <footer class="text-center py-4 bg-light mt-5">
      <p class="mb-0">© {{ site.time | date: '%Y' }} Aldjia Dev. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
