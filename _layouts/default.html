<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title + Description dynamiques -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}Aldjia Dev</title>
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="author" content="Aldjia Boughias" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title }} | Aldjia Dev" />
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ page.image | default: site.default_image }}" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }} | Aldjia Dev" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}" />
  <meta name="twitter:image" content="{{ page.image | default: site.default_image }}" />

  <!-- Jekyll SEO tag plugin (if enabled in _config.yml) -->
  {% seo %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #FEF9F3;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="color: var(--primary); font-size: 1.8rem; font-style: italic;">
        Aldjia Dev
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/about" style="color: var(--primary);">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="/realisations" style="color: var(--primary);">Réalisations</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog" style="color: var(--primary);">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="/podcasts" style="color: var(--primary);">Podcasts</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact" style="color: var(--primary);">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container py-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-4 bg-light border-top">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 text-md-start mb-2 mb-md-0">
          <p class="mb-0 text-muted small">
            © {{ site.time | date: '%Y' }} Aldjia Dev — Développeuse Full Stack à Lille
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="/about" class="text-muted small me-3">À propos</a>
          <a href="/realisations" class="text-muted small me-3">Réalisations</a>
          <a href="/blog" class="text-muted small me-3">Articles</a>
          <a href="/contact" class="text-muted small">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
