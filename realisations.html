---
layout: default
title: Mes Réalisations
---

<section class="container py-5">
  <h1 class="text-center mb-5">Mes Réalisations</h1>

  <div class="row g-4 justify-content-center">
    {% for projet in site.realisations %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 rounded-4">
          <img src="{{ projet.image }}" class="card-img-top" alt="{{ projet.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ projet.title }}</h5>
            <p class="card-text">{{ projet.description }}</p>
            <a href="{{ projet.url }}" class="btn btn-primary mt-3">Découvrir</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
