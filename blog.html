---
layout: default
title: Articles
---

<section class="container py-5">
  <h1 class="text-center mb-5 display-4">Articles</h1>

  <div class="row g-4">
    {% for post in site.posts %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">

          {% if post.image %}
            <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}" style="object-fit: cover; height: 200px;">
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h4 class="card-title text-center fw-semibold" style="font-size: 1.5rem; color: var(--primary);">
                {{ post.title }}
              </h4>
              <p class="card-text">{{ post.description }}</p>
            </div>
            <a href="{{ post.url }}" class="btn btn-outline-primary mt-3">Lire lâ€™article</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
