<div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
  {% if include.image %}
    <img src="{{ include.image }}" class="card-img-top" alt="{{ include.title }}" style="object-fit: cover; height: 200px;">
  {% endif %}

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h4 class="card-title text-center fw-semibold" style="font-size: 1.5rem; color: var(--primary);">
        {{ include.title }}
      </h4>
      <p class="card-text">{{ include.description }}</p>
    </div>

    <a href="{{ include.url }}" class="btn btn-outline-primary mt-3">
      {{ include.cta | default: "DÃ©couvrir" }}
    </a>
  </div>
</div>
